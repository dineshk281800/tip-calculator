<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- custom CSS -->
  <link rel="stylesheet" href="/css/style.css">


</head>

<body>
  <main class="main-container">
    <h1 class="main-title">SPIL <br /> TTER</h1>

    <div class="main-content">
      <div class="left-container">
        <div class="bill-section">
          <div class="heading">
            <h6>Bill</h6>
            <h6 class="error-message" id="error-message">Can't be negative or zero</h6>
          </div>
          <input type="number" id="bill-charge" name="bill-charge" placeholder="0"/>
        </div>
        <div class="select-tip-section">
          <div class="heading">
            <h6>Select Tip %</h6>
            <h6 class="error-message" id="error-message">Can't be negative </h6>
          </div>
          <div class="tip-options">
            <button class="tip-value" value="5" >5%</button>
            <button class="tip-value" value="10" >10%</button>
            <button class="tip-value" value="15" >15%</button>
            <button class="tip-value" value="25" >25%</button>
            <button class="tip-value" value="50" >50%</button>
            <input type="number" name="custom-tip" id="custom-tip" placeholder="custom" class="tip-value" >
          </div>
        </div>
        <div class="people-count-section">
          <div class="heading">
            <h6>Number of People</h6>
            <h6 class="error-message" id="people-error-message">Can't be negative or zero</h6>
          </div>
          <input type="number" name="people-count" id="people-count" placeholder="0"/>
        </div>
      </div>
      <div class="right-container">
        <div class="details">
          <div class="tip-detail">
            <div class="amount-detail">
              <p class="tip-amount">Tip Amount <br> /person</p>
              <p class="total-amount" id="total-tip-per-person">$0.00</p>
            </div>
          </div>
          <div class="amount-detail">
            <p class="tip-amount">Total<br> /person</p>
            <p class="total-amount" id="total-tip-per-person">$0.00</p>
          </div>
        </div>
        
        <button class="reset-button">Reset</button>
      </div>
    </div>
  </main>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  <script src="/js/script.js"></script>
</body>

</html>
